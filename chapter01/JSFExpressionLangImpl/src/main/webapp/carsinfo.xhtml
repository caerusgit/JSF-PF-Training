<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>JSF EL Impl</title>
</h:head>
<h:body>
	<h3>JSF EL Implementation Evaluation Example - carsinfo.xhtml</h3>
	<h:form>
    <p:dataTable var="car" value="#{carsInfo.carslist}">
        <p:column headerText="Model">
            <h:outputText value="#{car.model}" />
        </p:column>

        <p:column headerText="Manufacturer">
            <h:outputText value="#{car.manufacturer}" />
        </p:column>

        <p:column headerText="Color">
            <h:outputText value="#{car.color}" />
        </p:column>
        
         <p:column headerText="Speed">
            <h:outputText value="#{car.speed}" />
        </p:column>
    </p:dataTable>
    <br/>
    <p:commandButton value="Evaluate EL" action="#{carsInfo.evaluateEL}" update="output"></p:commandButton>
    <p:outputPanel id="output">
    <br/>
    <h2><h:outputText value="#{carsInfo.expressionFactoryName}" style="color:red;"></h:outputText></h2>
    <br/>
    <h2><h:outputText value="#{carsInfo.getValueTimeinMilli}" style="color:red;"></h:outputText></h2>
    <br/>
    <h2><h:outputText value="#{carsInfo.createValueTimeinMilli}" style="color:red;"></h:outputText></h2>
    <h:outputText></h:outputText>
    </p:outputPanel>
    
</h:form>
</h:body>
</html>
