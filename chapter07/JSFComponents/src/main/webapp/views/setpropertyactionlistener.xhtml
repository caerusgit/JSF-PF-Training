<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
 
    <h:body>
 
    	<h1>JSF setPropertyActionListener example</h1>
 
	<h:form id="form">
 
	  <h:commandButton action="#{actionlistenerController.outcome}" value="Click Me">
 
	      <f:setPropertyActionListener target="#{actionlistenerController.username}" value="JSF Guy" />
 
	  </h:commandButton>
 
	</h:form>
 
    </h:body>
</html>
