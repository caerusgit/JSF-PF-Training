<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <h:body>
 
    	<h1>JSF selectBooleanCheckbox and  selectManyCheckbox example</h1>
    	<h:form>
 
    	    <h2>1. Single checkbox</h2>
	    <h:selectBooleanCheckbox value="#{selectcheckboxController.rememberMe}" /> Remember Me
 
	    <h2>2. Mutiple checkboxes</h2>
 
	    1. Hard-coded with "f:selectItem" : 
   		<h:selectManyCheckbox value="#{selectcheckboxController.favNumber1}">
   			<f:selectItem itemValue="1" itemLabel="Number1 - 1" />
   			<f:selectItem itemValue="2" itemLabel="Number1 - 2" />
   			<f:selectItem itemValue="3" itemLabel="Number1 - 3" />
   			<f:selectItem itemValue="4" itemLabel="Number1 - 4" />
   			<f:selectItem itemValue="5" itemLabel="Number1 - 5" />
   		</h:selectManyCheckbox>
 
	    <br />
 
	    2. Generated by Array :
   		<h:selectManyCheckbox value="#{selectcheckboxController.favNumber2}">
   			<f:selectItems value="#{selectcheckboxController.favNumber2Value}" />
   		</h:selectManyCheckbox>
 
   		<br />
 
	    3. Generated by Map :
   		<h:selectManyCheckbox value="#{selectcheckboxController.favNumber3}">
   			<f:selectItems value="#{selectcheckboxController.favNumber3Value}" />
   		</h:selectManyCheckbox>
 
	    <br />
 
	    4. Generated by Object with var :
   		<h:selectManyCheckbox value="#{selectcheckboxController.favNumber4}">
   			<f:selectItems value="#{selectcheckboxController.favNumber4Value}" var="n"
   			itemLabel="#{n.numberLabel}" itemValue="#{n.numberValue}" />
   		</h:selectManyCheckbox>
 
	    <br />
 
    	    <h:commandButton value="Submit" action="selectcheckboxresponse" />
	    <h:commandButton value="Reset" type="reset" />
 
    	</h:form>
 
    </h:body>
</html>
